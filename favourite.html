<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/3ab75a4ed7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">
    <!--  <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="movie-page.css"> -->
    <script src="/index.js" defer></script>

    <title>Favorites</title>
</head>

<body id="favorite-list-page">
    <!-- header starts -->
    <header>
        <!-- navbar starts -->

        <nav class="navbar fixed-top navbar-light text-white" style="background-color: #808B96;">
            <div class="container-fluid d-flex justify-content-around  row row-cols-4">
                <div class="col-2 container-fluid ">
                    <a class="navbar-brand text-white d-flex justify-content-start align-items-center" href="./index.html">
                       <img src="../Assets/image-logo.jpg" alt="" width="50px" height="50px" class="d-inline-block">
                        <span class="logo-text text-white d-none d-sm-none d-md-block" style="margin-left: 15px;">Home</span>
                    </a>
                </div>
                <div class="col-8">

                    <input class="form-control me-2 search-input" type="text" placeholder="Movie name..." aria-label="Search" id="search-input">
                    <!-- <button class="btn search-button btn-outline-success" type="submit">Search</button> -->

                </div>
                <div class="col-2 d-flex justify-content-end align-items-center ">
                    <button type="button" class=" navFavButton btn btn-info position-relative">
                        Favorites
                        <span class="favNotification position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                         
                          <span class="visually-hidden">unread messages</span>
                        </span>
                      </button>



                </div>

            </div>
        </nav>


        <!-- navbar ends -->
    </header>
    <!-- header ends -->

    <!-- main section starts -->
    <main role="main">


        <div class="default-container">
            <div class="favorite-container">
                <div class="favorite-msg-container">



                </div>

                <div class="container-fluid ">
                    <div>
                        <!-- contaoner starts here -->
                        <div class="container-fluid ">

                            <div class="row d-flex justify-content-center mt-4 align-items-center " id="list-container">

                            </div>
                            <!-- container ended -->
                        </div>
                    </div>

                    <nav aria-label="...">
                        <ul class="FavListpagination justify-content-center">

                        </ul>
                    </nav>
                </div>

            </div>
        </div>
        <!-- ending the default of page display -->

        <!-- starting of search results -->
        <div class="search-result-container">
            <div class="searched-text-container">

            </div>

            <div class="container-fluid ">
                <div>
                    <!-- container starts here -->
                    <div class="container-fluid ">

                        <div class="row d-flex justify-content-center mt-4 align-items-center " id="searchContainer" data-search-container>

                        </div>
                        <!-- container ended -->
                    </div>
                </div>

               <nav aria-label="...">
                    <ul class="pagination justify-content-center">

                    </ul>
                </nav>
            </div>
        </div>


    </main>
    <!-- main section ends -->
    
  
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
</body>

</html>
